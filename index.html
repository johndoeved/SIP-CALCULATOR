<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold SIP Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f5c542;
      padding: 30px;
      transition: all 0.3s ease;
    }

    h1, h2, h3 {
      color: #ffffff;
    }

    input, button {
      padding: 12px;
      margin: 10px 0;
      background-color: #1e2b3a;
      color: #f5c542;
      border: 1px solid #f5c542;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #f5c542;
      color: #1e2b3a;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(30, 43, 58, 0.9);
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
      color: #fff;
    }

    th {
      background-color: #2e3f50;
    }

    .price-box {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #ffd700;
    }

    .result {
      margin-top: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    form {
      max-width: 400px;
    }

    label {
      font-weight: bold;
    }

    #sipTable tbody tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>

  <h1>ðŸ’° Gold SIP Calculator</h1>
  <div class="price-box" id="liveRate">Live Gold Price: Loading...</div>

  <form id="sipForm">
    <label for="monthlyInvestment">Monthly Investment (INR):</label>
    <input type="number" id="monthlyInvestment" required>

    <label for="months">Number of Months:</label>
    <input type="number" id="months" required>

    <button type="submit">Calculate</button>
  </form>

  <div class="result" id="resultSection">
    <h2>ðŸ“Š SIP Summary</h2>
    <p><strong>Total Invested:</strong> â‚¹<span id="totalInvested"></span></p>
    <p><strong>Total Gold Acquired:</strong> <span id="totalGold"></span> grams</p>

    <table id="sipTable">
      <thead>
        <tr>
          <th>Month</th>
          <th>Invested (â‚¹)</th>
          <th>Rate (â‚¹/gram)</th>
          <th>Gold (grams)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let liveGoldRate = 0;

    // Fetch live gold rate
    fetch('https://priceapi.moneycontrol.com/pricefeed/mcx/commodityfutures/GOLD?expiry=2025-08-05')
      .then(response => response.json())
      .then(data => {
        const lastPrice = parseFloat(data?.data?.lastPrice || 0);
        liveGoldRate = lastPrice / 10;
        document.getElementById('liveRate').textContent = `Live Gold Price: â‚¹${liveGoldRate.toFixed(2)} per gram`;
      })
      .catch(error => {
        console.error('Error fetching price:', error);
        document.getElementById('liveRate').textContent = 'Error loading gold price';
      });

    // SIP calculation logic
    document.getElementById('sipForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const monthlyInvestment = parseFloat(document.getElementById('monthlyInvestment').value);
      const months = parseInt(document.getElementById('months').value);

      let totalInvested = 0;
      let totalGrams = 0;
      let tableBody = document.querySelector('#sipTable tbody');
      tableBody.innerHTML = '';

      for (let i = 1; i <= months; i++) {
        const grams = monthlyInvestment / liveGoldRate;
        totalInvested += monthlyInvestment;
        totalGrams += grams;

        const row = `
          <tr>
            <td>${i}</td>
            <td>â‚¹${monthlyInvestment.toFixed(2)}</td>
            <td>â‚¹${liveGoldRate.toFixed(2)}</td>
            <td>${grams.toFixed(4)}</td>
          </tr>
        `;
        tableBody.insertAdjacentHTML('beforeend', row);
      }

      document.getElementById('totalInvested').textContent = totalInvested.toFixed(2);
      document.getElementById('totalGold').textContent = totalGrams.toFixed(4);

      const resultSection = document.getElementById('resultSection');
      resultSection.classList.add('show');
    });
  </script>

</body>
</html>
